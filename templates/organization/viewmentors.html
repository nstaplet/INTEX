{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
    .title {
        color: rgba(0, 0, 0, 0.99);
        margin: 0px;
    }

    .title-light {
        color: rgba(240,240,240,0.99)
        text-align: center;
    }

    .container-main {
        color: rgba(240, 240, 240, 0.8);
        margin-top: 140px;
    }


    .personal-details {
        position: fixed;
        right: 10%;
        top: 150;
        background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3));
        padding: 20px;
        color: rgba(240,240,240,0.7);
    }
    .container-inner {
        width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .listing-link {
        text-decoration: none;
        color: rgba(240,240,240,0.7);
        font-size: 35px;
}
    .ind-listing {
        margin-bottom: 30px;
        height: auto;
        background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3));
        padding: 20px;
    }
    .info-container {
        display: flex;
    }
    .link-btn {
        text-decoration: none;
        border: solid 1px rgba(240, 240, 240, 0.7);
        color: white;
        font-size: 22px;
        transition: 0.3s;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 14px;
        border-radius: 0px;
    }
    .link-btn:hover {
        color: rgba(135,206,250, 0.9);
        border: solid 1px rgba(135,206,250, 0.9);
    }
    .details {
        width: 70%;
    }
    .link {
        width: 30%;
        margin-top: 50px;
    }
    .form-personal {
        margin: 20px;
    }
    .flex {
        display: flex;
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: left;
        padding: 20px;
        background-image: linear-gradient(180deg, rgba(240, 240, 240, 1), rgba(240, 240, 240, 0.7));
        color: rgba(0, 0, 0, 0.99);
    }
    .form-container {
        display: inline-block;
    }
    .form-messages {
        vertical-align: middle;
        margin-top: 20px;
        justify-content: right;
    }
    .info, form-container {
        width: 50%;
    }

    </style>

    <div class='container-main'>
        <div style='text-align:center;font-size: 40px;'>
            <h1 class='title-light'>{{title}}</h1>
        </div>
        <div class='container-inner'>
            {% for mentor in mentors %}
                <div class='flex'>
                    <div class='info'>
                        <div>
                            <h1 class='title'>{{mentor.first_name}} {{mentor.last_name}}</h1>
                        </div>
                        <div>
                            <p>{{mentor.industry}}</p>
                        </div>
                    </div>
                    <div id='form-container'>
                        <form name="viewmessage" method="post" action="{% url 'viewmessages' %}" class='form-messages'>
                        {% csrf_token %}
                            <input type='hidden' value={{mentor.mentor_id}} name='mentorID'>
                            <button type="submit" class='link-btn'>View Messages</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
