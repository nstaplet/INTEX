{% extends 'base.html'%}
{%load static%}
{%block content%}
<h1>Sign up page for organizations</h1>
<br>

<form name="createApplicant" method="post" action="{% url 'createApplicant' %}">
    {% csrf_token %}
    <label for='company_name'>Company Name:</label>
    <input type="text" name='company_name' id='company_name'>
    <br><br>
    <label for='company_email'>Company Email:</label>
    <input type="email" name='company_email' id='company_email'>
    <br><br>
    <label for='company_address'>Company Address:</label>
    <input type="text" name='company_address' id='company_address'>
    <br><br>
    <!-- <label for='company_password'>Company Address:</label>
    <input type="password" name='company_password' id='company_password'>
    <br><br> -->
    <label for='com_size'>Company Size:</label>
    <select name="com_size" id="com_size">
        <option value="default" disabled selected>Select one</option>
        <option value="MC">MC</option>
        <option value="BG">BG</option>
        <option value="MD">MD</option>
        <option value="ST">ST</option>
    </select>

    <br><br>
    <label for='com_sector'>Company Sector:</label>
    <select name="com_sector" id="com_sector">
        <option value="default" disabled selected>Select one</option>
        <option value="DM">DM</option>
        <option value="GD">GD</option>
        <option value="MA">MA</option>
        <option value="PT">PT</option>
        <option value="VA">VA</option>
    </select>

    <br><br>
    <button type="submit">Register</button>
</form>

{% endblock %}
