{% extends 'base.html'%}
{%load static%}
{%block content%}

    <style>
        .container-main {
                height:auto;
                margin-top: 100px;
                margin-bottom: 200px;
                color: rgba(240,240,240,0.8)
        }
        .form-container {
                width: 40%;
                padding: 30px;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 0px;
        }
        label {
                display: inline-block;
                text-align: right;
                margin-right: 10px;
                width: 200px;
                color: #777777;
                font-size: 24px;    
        }
        input, select {
                padding: 10px 14px;
                border: solid 1px rgba(240, 240, 240, 0.8);
                border-radius: 0px;
                font-size: 24px;
                background-color: black;
                transition: 0.2s;
                color: rgba(240, 240, 240, 0.8);
                width: 300px;
        }
        input:hover, select:hover {
                box-shadow: 0 0 10px 1px rgba(240, 240, 0, 0.4);
                border: solid 1px rgba(240, 240, 0, 0.4);
        }
        .inputdiv {
                margin: 20px;
        }
        .link-btn {
                text-decoration: none;
                border: solid 1px rgba(240, 240, 240, 0.7);
                color: white;
                font-size: 24px;
                transition: 0.3s;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 0px;
        }
        .link-btn:hover {
                color: rgba(240, 240, 0, 0.4);
                border: solid 1px rgba(240, 240, 0, 0.4);
        }
        .btn-container {
                display: flex;
                justify-content: center;
        }
        .btn-container-outer {
                margin-top: 50px;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
        }
        .btn-div {
                margin-right: 20px;
                margin-left: 20px;
        }
        h2 {
                font-size: 36px;
                margin-bottom: 50px;
        }
        .optin-container {
                justify-content: center;
        }
        .regular-checkbox {
                -webkit-appearance: none;
                background-color: #fafafa;
                border: 1px solid #cacece;
                box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
                padding: 9px;
                border-radius: 3px;
                display: inline-block;
                position: relative;
        }
        .regular-checkbox:active, .regular-checkbox:checked:active {
                box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
        }

        .regular-checkbox:checked {
                background-color: #e9ecee;
                border: 1px solid #adb8c0;
                box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(255,255,255,0.1);
                color: #99a1a7;
        }
        .regular-checkbox:checked:after {
                content: '\2714';
                font-size: 14px;
                position: absolute;
                top: 0px;
                left: 3px;
                color: #99a1a7;
        }
        .big-checkbox {
                padding: 18px;
        }

        .big-checkbox:checked:after {
                font-size: 28px;
                left: 6px;
        }

</style>

    <div class='container-main'>
        <div class='form-container'>
            <h2>Organization Sign Up</h2>
            <form method="POST" action="{% url 'createOrganization' %}" class='form-login'>
                {% csrf_token %}
                <div class='inputdiv'>
                    <label for='company_name'>Company Name:</label>
                    <input type="text" name='company_name' id='company_name' required>
                </div>
                <div class='inputdiv'>
                    <label for='company_email'>Company Email:</label>
                    <input type="email" name='company_email' id='company_email' required>
                </div>
                <div class='inputdiv'>
                    <label for='company_address'>Company Address:</label>
                    <input type="text" name='company_address' id='company_address' required>
                </div>
                <div class='inputdiv'>
                    <label for='company_password'>Password:</label>
                    <input type="password" name='company_password' id='company_password' required>
                </div>
                <div class='inputdiv'>
                    <label for='company_size'>Company Size:</label>
                    <select name="company_size" id="company_size" required>
                        <option value="default" disabled selected>Select one</option>
                        <option value="MC">MC</option>
                        <option value="BG">BG</option>
                        <option value="MD">MD</option>
                        <option value="ST">ST</option>
                    </select>
                </div>
                <div class='inputdiv'>
                    <label for='company_sector'>Company Sector:</label>
                    <select name="company_sector" id="company_sector" required>
                        <option value="default" disabled selected>Select one</option>
                        <option value="DM">DM</option>
                        <option value="GD">GD</option>
                        <option value="MA">MA</option>
                        <option value="PT">PT</option>
                        <option value="VA">VA</option>
                    </select>
                </div>
                <div class='btn-container-outer'>
                    <div class='btn-container'>
                        <div class='btn-div'>
                            <button type="submit" class='link-btn'>Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
