{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% comment %} form with mentor information inputs {% endcomment %}

    <form name="creatementor" method="post" action="{% url 'creatementor' %}">
        {% csrf_token %}
        
        <input type='hidden' value={{orgID}} name='org-ID'>
        

        <label for='first-name'>First Name:</label>
        <input type='text' name='first-name' required>
        <br><br>
        <label for='last-name'>Last Name:</label>
        <input type='text' name='last-name' required>
        <br><br>
        <label for='industry-name'>Industry:</label>
        <input type='text' name='industry-name' required>
        <br><br>

        <button type="submit">Create</button>
    </form>


{% endblock %}
