{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% comment %} form with mentor information inputs {% endcomment %}

    <style>
        .container-main { 
            height: 400px;
            margin-top: 200px;
            margin-bottom: 200px;
            color: rgba(240,240,240,0.8)
        }
        .form-container {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container {
            width: 40%;
            padding: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-image: linear-gradient(180deg, rgba(240, 240, 240, 1), rgba(240, 240, 240, 0.7));
            border-radius: 0px;
        }
        label {
            display: inline-block;
            width: 200px;
            color: rgba(0, 0, 0, 0.99);
            font-size: 24px;    
        }
        input {
            padding: 10px 14px;
            border: solid 1px rgba(240, 240, 240, 0.8);
            border-radius: 0px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            transition: 0.2s;
            color: rgba(240, 240, 240, 1);
        }
        input:hover {
            box-shadow: 0 0 10px 1px rgba(135,206,250, 0.9);
            border: solid 1px rgba(135,206,250, 0.9);
        }
        .link-btn {
            text-decoration: none;
            border: solid 1px rgba(240, 240, 240, 0.7);
            color: white;
            font-size: 24px;
            transition: 0.3s;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 0px;
        }
        .link-btn:hover {
            color: rgba(135,206,250, 0.9);
            border: solid 1px rgba(135,206,250, 0.9);
        }
            
    </style>

    <div class='container-main'>
        <div class='form-container'>
            <form name="creatementor" method="post" action="{% url 'creatementor' %}">
                {% csrf_token %}
                
                <input type='hidden' value={{orgID}} name='org-ID'>
                

                <label for='first-name'>First Name:</label>
                <input type='text' name='first-name' required>
                <br><br>
                <label for='last-name'>Last Name:</label>
                <input type='text' name='last-name' required>
                <br><br>
                <label for='industry-name'>Industry:</label>
                <input type='text' name='industry-name' required>
                <br><br>

                <button type="submit" class='link-btn'>Create</button>
            </form>
        </div>
    </div>


{% endblock %}
