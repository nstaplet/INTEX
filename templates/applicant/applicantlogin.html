{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container-main {
        height: 400px;
        margin-top: 200px;
        margin-bottom: 200px;
        color: rgba(240,240,240,0.8)
    }
    .form-container {
        width: 40%;
        padding: 30px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 0px;
    }
    label {
        display: inline-block;
        width: 110px;
        color: rgba(240, 240, 240, 0.8);
        font-size: 24px;    
        margin-left: 0px;
    }
    input {
        padding: 10px 14px;
        border: solid 1px rgba(240, 240, 240, 0.8);
        border-radius: 0px;
        font-size: 24px;
        background-color: black;
        transition: 0.2s;
        color: rgba(240, 240, 240, 0.8);
    }
    input:hover {
        box-shadow: 0 0 10px 1px rgba(135,206,250, 0.9);
        border: solid 1px rgba(135,206,250, 0.9);
    }
    .inputdiv {
        margin: 20px;
    }
    .link-btn {
        text-decoration: none;
        border: solid 1px rgba(240, 240, 240, 0.7);
        color: white;
        font-size: 24px;
        transition: 0.3s;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 0px;
    }
    .link-btn:hover {
        color: rgba(135,206,250, 0.9);
        border: solid 1px rgba(135,206,250, 0.9);
    }
    .btn-container {
        display: flex;
        justify-content: center;
    }
    .btn-container-outer {
        margin-top: 50px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
    .btn-div {
        margin-right: 20px;
        margin-left: 20px;
    }
    h2 {
        font-size: 36px;
        margin-bottom: 50px;
    }

</style>


    <div class='container-main'>
        <div class='form-container'>
            <h2>Applicant Login</h2>
            <form method="POST" action="{% url 'applicantLogin' %}" class='form-login'>
                {% csrf_token %}
                <div class='inputdiv'>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class='inputdiv'>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class='btn-container-outer'>
                    <div class='btn-container'>
                        <div class='btn-div'>
                            <button type="submit" class='link-btn' style='width:150px'>Login</button>
                        </div>
                        <div class='btn-div'>
                            <button type="button" class='link-btn' style='width:150px' onclick="location.href='{% url 'applicantsignup' %}'">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
