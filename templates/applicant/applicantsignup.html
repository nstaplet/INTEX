{% extends 'base.html'%}
{%load static%}
{%block content%}

        {% if messages %}
                {% for message in messages %}
                        {% if message.tags %}
                                <script>
                                        alert("{{ message }}");
                                </script>
                        {% endif %}
                {% endfor %}
        {% endif %}

        <style>
                .container-main {
                        height:auto;
                        margin-top: 100px;
                        margin-bottom: 200px;
                        color: rgba(240,240,240,0.8)
                }
                .form-container {
                        width: 40%;
                        padding: 30px;
                        margin-left: auto;
                        margin-right: auto;
                        text-align: center;
                        background-color: rgba(0, 0, 0, 0.7);
                        border-radius: 30px;
                }
                label {
                        display: inline-block;
                        text-align: right;
                        margin-right: 10px;
                        width: 200px;
                        color: #777777;
                        font-size: 24px;    
                }
                input {
                        padding: 10px 14px;
                        border: solid 1px rgba(240, 240, 240, 0.8);
                        border-radius: 30px;
                        font-size: 24px;
                        background-color: black;
                        transition: 0.2s;
                        color: rgba(240, 240, 240, 0.8);
                }
                input:hover {
                        box-shadow: 0 0 10px 1px rgba(240, 240, 0, 0.4);
                        border: solid 1px rgba(240, 240, 0, 0.4);
                }
                .inputdiv {
                        margin: 20px;
                }
                .link-btn {
                        text-decoration: none;
                        border: solid 1px rgba(240, 240, 240, 0.7);
                        color: white;
                        font-size: 24px;
                        transition: 0.3s;
                        background-color: rgba(0, 0, 0, 0.7);
                        padding: 20px;
                        border-radius: 30px;
                }
                .link-btn:hover {
                        color: rgba(240, 240, 0, 0.4);
                        border: solid 1px rgba(240, 240, 0, 0.4);
                }
                .btn-container {
                        display: flex;
                        justify-content: center;
                }
                .btn-container-outer {
                        margin-top: 50px;
                        width: 50%;
                        margin-left: auto;
                        margin-right: auto;
                }
                .btn-div {
                        margin-right: 20px;
                        margin-left: 20px;
                }
                h2 {
                        font-size: 36px;
                        margin-bottom: 50px;
                }
                .optin-container {
                        justify-content: center;
                }
                .regular-checkbox {
                        -webkit-appearance: none;
                        background-color: #fafafa;
                        border: 1px solid #cacece;
                        box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
                        padding: 9px;
                        border-radius: 3px;
                        display: inline-block;
                        position: relative;
                }
                .regular-checkbox:active, .regular-checkbox:checked:active {
                        box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
                }

                .regular-checkbox:checked {
                        background-color: #e9ecee;
                        border: 1px solid #adb8c0;
                        box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(255,255,255,0.1);
                        color: #99a1a7;
                }
                .regular-checkbox:checked:after {
                        content: '\2714';
                        font-size: 14px;
                        position: absolute;
                        top: 0px;
                        left: 3px;
                        color: #99a1a7;
                }
                .big-checkbox {
                        padding: 18px;
                }

                .big-checkbox:checked:after {
                        font-size: 28px;
                        left: 6px;
                }

        </style>

        <div class='container-main'>
                <div class='form-container'>
                        <h2>Applicant Sign Up</h2>
                        <form method="POST" action="{% url 'createApplicant' %}" class='form-login'>
                                {% csrf_token %}
                                <div class='inputdiv'>
                                        <label for='first_name'>First name:</label>
                                        <input type="text" name='first_name' id='first_name'>
                                </div>
                                <div class='inputdiv'>
                                        <label for='last_name'>Last name:</label>
                                        <input type="text" name='last_name' id='last_name'>
                                </div>
                                <div class='inputdiv'>
                                        <label for='city'>City:</label>
                                        <input type="text" name='city' id='city'>
                                </div>
                                <div class='inputdiv'>
                                        <label for='email'>Email:</label>
                                        <input type="text" name='email' id='email'>
                                </div>
                                <div class='inputdiv'>
                                        <label for='username'>Username:</label>
                                        <input type="text" name='username' id='username'>
                                </div>
                                <div class='inputdiv'>
                                        <label for='password'>Password:</label>
                                        <input type="password" name='password' id='password'>
                                </div>
                                <div class='inputdiv' style='line-height: 40px;margin-top:30px;'>
                                        <label for='email_opt_in' style='width:300px;'>Opt in for Weekly Emails</label>
                                        <input type="checkbox" name='email_opt_in' id='email_opt_in' value='True' class='regular-checkbox big-checkbox' style='vertical-align:middle'>
                                </div>
                                <div class='btn-container-outer'>
                                        <div class='btn-container'>
                                                <div class='btn-div'>
                                                        <button type="submit" class='link-btn'>Register</button>
                                                </div>
                                        </div>
                                </div>
                        </form>
                </div>
        </div>
{% endblock %}
