{% extends 'base.html'%}
{%load static%}
{%block content%}

        {% if messages %}
                {% for message in messages %}
                        {% if message.tags %}
                                <script>
                                        alert("{{ message }}");
                                </script>
                        {% endif %}
                {% endfor %}
        {% endif %}


        <h1>Sign up page for applicants</h1>
        <br>

        <form name="createApplicant" method="post" action="{% url 'createApplicant' %}">
                {% csrf_token %}
                <label for='first_name'>First name:</label>
                <input type="text" name='first_name' id='first_name'>
                <br><br>
                <label for='last_name'>Last name:</label>
                <input type="text" name='last_name' id='last_name'>
                <br><br>
                <label for='email'>Email:</label>
                <input type="text" name='email' id='email'>
                <br><br>
                <label for='username'>Username:</label>
                <input type="text" name='username' id='username'>
                <br><br>
                <label for='password'>Password:</label>
                <input type="password" name='password' id='password'>
                <br><br>
                <label for='city'>City:</label>
                <input type="text" name='city' id='city'>
                <br><br>

                <label for='skillsinput'>Skills:</label>
                <input list='applicantskills' name='skillsinput' id='skillsinput'>
                        <datalist id='applicantskills'>
                                {% for skillitem in skills %}
                                        <option value = {{ skillitem.skill_name }}>
                                {% endfor %}
                        </datalist>
                <br><br>

                <label for='email_opt_in'>Would you like to receive a weekly email with great matches for companies?</label>
                <input type="checkbox" name='email_opt_in' id='email_opt_in' value='True'>
                <br><br>

                <button type="submit">Register</button>
        </form>
{% endblock %}
